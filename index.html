<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>03 - First Three.js Project</title>
    <style>
        canvas{
            display: block;
            opacity: 1.0;
        }
        .video-container{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            z-index: -100;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;

        }

        .video-container video{
            height: 100%;
            width: 100%;
            margin-left: 0px;
            margin-top: 0px;
            display: block;
            opacity: 0;
            transition: opacity 1s ease;
            /* opacity: 0; */
        }

        /* .fade-out{
            opacity: 0;
        } */

        #center-text-message{
            white-space: pre-line;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-color: transparent;
        }

    </style>
</head>
<body class="barlow-extra">
    <!-- <h1>Soon to be a Three.js website</h1> -->

    <script type="module" src="./script.js"></script>
    <div class="video-container" id="video-cont">
        <video id="video-anim1" src="./src/out3.mp4" muted></video>
    </div>
    <div id="center-text-message">
        
    </div>
